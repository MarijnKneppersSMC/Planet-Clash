name: Github Pages Deploy

on: 
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          yarn install
  
      - name: Build Project
        run: |
          yarn build
        
      - name: Copy
        run: |
          cp ./dest/ ../
          cd ../
          dir
          cd dest
          dir
